{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}
<div class="container text-center">
  <img src="/static/img/blogly-5.jpg" class="text-center mb-4" alt="Blogly Image">
</div>
<h1 class="display-6">Blogly Recent Posts</h1>


{% for post in posts %}
<h2 class="mt-4">
  <a href="/posts/{{ post.id }}">{{ post.title }}</a>
</h2>
<p>{{ post.content }}</p>
<p>
  <small>By {{ post.user.full_name }} on {{ post.friendly_date }}</small>
</p>
{% endfor %}

{% endblock %}
