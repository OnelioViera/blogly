{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
<div class="container">
  <div class="text-center">
    <h1 class="display-5 mb-4">Blogly Users</h1>
  </div>
  <div class="row">
    <div class="col">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body m-4">
          <h2 class="users-title">Users</h2>

          <ul>
            {% for user in users %}
            <li class="user-full-name">
              <a href="/users/{{ user.id }}">{{ user.full_name }}</a>
            </li>
            {% endfor %}
          </ul>

          <p><a class="btn btn-sm btn-success mx-2 mt-4" href="/users/new">Add Blogly User</a></p>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
